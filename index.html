<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Image Template Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        canvas {
            border: 1px solid #ccc;
        }

        body {
            background-color: #e0cffc;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center bg-gray-500 vh-100 mt-5">
    <div class="p-4 rounded-3 d-flex m-4">
        <div class="col-6 m-2 form p-3">
            <h1 class="h4 mb-4">Cover Image Template Generator</h1>
            <div class="form-group my-3">
                <label class="form-label" for="image">Upload Background Image:</label>
                <input type="file" id="image" accept="image/*" class="form-control">
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="color">Pick Background Color:</label>
                <input type="color" id="color" value="#ff0000" class="form-control form-control-color">
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="text">Enter Text:</label>
                <textarea id="text" placeholder="Your Text Here" class="form-control"></textarea>
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="text-color">Pick Text Color:</label>
                <input type="color" id="text-color" value="#ffffff" class="form-control form-control-color">
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="logo">Upload Logo:</label>
                <input type="file" id="logo" accept="image/*" class="form-control">
            </div>
            <div class="form-group my-3">
                <label class="form-label" for="border-color">Pick Border Color:</label>
                <input type="color" id="border-color" value="#000000" class="form-control form-control-color">
            </div>
            <button id="download-btn" class="btn btn-primary">Download Image</button>
        </div>
        <canvas id="imageCanvas" width="800" height="650" class="border border-secondary col-6 m-2 rounded-3"></canvas>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
